<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trump Filter</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #333;
    }
    h2 {
      font-size: 18px;
      margin-top: 0;
      color: #1a73e8;
    }
    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .label {
      font-size: 14px;
      font-weight: 500;
    }
    /* Simple Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1a73e8;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .stats {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 13px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      color: #666;
    }
    .stat-val {
      font-weight: bold;
      color: #333;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
    }
    .btn {
      background: none;
      border: 1px solid #1a73e8;
      color: #1a73e8;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn:hover {
      background-color: #f1f8ff;
    }
  </style>
</head>
<body>
  <h2>Trump Filter</h2>
  
  <div class="toggle-group">
    <span class="label">Filter Globally</span>
    <label class="switch">
      <input type="checkbox" id="globalToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-group">
    <span class="label">Enable on this site</span>
    <label class="switch">
      <input type="checkbox" id="siteToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-group">
    <span class="label">AI Image Filtering</span>
    <label class="switch">
      <input type="checkbox" id="aiToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span>Items Blocked:</span>
      <span class="stat-val" id="statsCount">0</span>
    </div>
  </div>

  <div class="footer">
    <button id="openOptions" class="btn">Advanced Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
